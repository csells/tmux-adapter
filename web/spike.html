<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ghostty-web spike</title>
<style>
  body { margin: 0; background: #0d1117; }
  #terminal { width: 100vw; height: 100vh; }
</style>
</head>
<body>
<div id="terminal"></div>
<script type="module">
import { init, Terminal } from 'https://cdn.jsdelivr.net/npm/ghostty-web/+esm';
await init();
const term = new Terminal({ fontSize: 13, theme: { background: '#0d1117' } });
term.open(document.getElementById('terminal'));
term.write('\x1b[32mHello\x1b[0m from ghostty-web!\r\n');
term.write('\x1b[1;34mBold blue\x1b[0m | \x1b[38;5;196m256-color red\x1b[0m\r\n');
term.write('Type anything:\r\n');
term.onData(data => {
  console.log('input:', JSON.stringify(data));
  term.write(data); // local echo
});
</script>
</body>
</html>
